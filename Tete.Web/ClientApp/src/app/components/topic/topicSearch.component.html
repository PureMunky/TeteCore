<div class="input-group">
  <input class="form-control" type="text" [(ngModel)]="tmp.searchText" (keyup.enter)="Search()" />
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" style="margin: 0px;" (click)="Search()">Go</button>
  </div>
</div>

<div *ngIf="search.done">
  <h4>Results</h4>
  <button id="btnClearSearch" class="btn btn-secondary" (click)="search.done = false; tmp.searchText = '';">
    Clear Results
  </button>
  <div *ngIf="topics.length == 0" class="alert alert-warning">
    No Topics Found.
  </div>
  <div class="card-columns">
    <teteTile *ngFor="let topic of topics" [topic]="topic"></teteTile>

    <div class="card" *ngIf="search.newTopic && currentUser.canAction()">
      <div class="card-body">
        <h5 class="card-title">
          Create: <a [routerLink]="['/topic/create/', search.text]">{{search.text}}</a>
        </h5>
        <h6 class="card-subtitle">Didn't see what you were looking for?</h6>
        Create the topic now to request or become a mentor for whatever you want to do.
      </div>
    </div>

  </div>
</div>
